      - name: Set environment variables
        run: |
          if [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            HOST_DNS="${{ secrets.DEV_HOST_DNS }}"   
            echo "HOST_DNS=${HOST_DNS} >> $GITHUB_ENV
            "HOST_USERNAME="${{ secrets.DEV_HOST_USERNAME }}"
            echo "HOST_USERNAME=${HOST_USERNAME}" >> $GITHUB_ENV
            HOST_SSH_KEY="${{ secrets.DEV_SSH_KEY }}"
            echo "HOST_SSH_KEY=${HOST_SSH_KEY}" >> $GITHUB_ENV
          fi

      - name: rsync deployments
        uses: burnett01/rsync-deployments@master
        with:
          switches: -avzr --delete 
          path: ./
          remote_path: /home/ubuntu/nextapp/
          remote_host: ${{ env.HOST_DNS }} 
          remote_user: ${{ env.HOST_USERNAME }}
          remote_key: ${{ env.HOST_SSH_KEY }} 

